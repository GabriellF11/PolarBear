<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/ursopolar.png.png"

        />
        <p>@siwva.esc</p>

        <div id="switch" onclick="toggleMode()">
          <button></button>
          <span></span>
        </div>
      </div>
      <ul>
        <li>
          <a href="https://www.instagram.com/siwva.esc/" target="_blank"

          >
        </li>

        <li>
          <a href="https://twitter.com/home" target="_blank">Twitter</a>
        </li>

        <li>
          <a href="https://br.pinterest.com/pinguimzuando/" target="_blank"

          <a href="https://www.reddit.com/" target="_blank">reddit</a>

      <div id="social-links">

        <a href="https://www.reddit.com" target="_blank">
          <ion-icon name="logo-reddit"></ion-icon>
        </a>

        <a href="https://br.pinterest.com/pinguimzuando" target="_blank">
          <ion-icon name="logo-pinterest"></ion-icon>
        </a>

        <a href="https://twitter.com/siwvag4" target="_blank">

        </a>

      <footer>
        Feito com ♡ pela Rocketseat
        <a href="https://app.rocketseat.com.br/" target="_blank">Rocketseat</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      rc="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
